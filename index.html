<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="vendor/fontawesome-free-7.1.0-web/css/all.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Assets CSS -->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/about_home.css">
    <link rel="stylesheet" href="assets/css/services_home.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="about"></div>
    <div id="services"></div>

    


    

    <!-- JS Bootstrap -->
    <script src="vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Component Mapping -->
    <script>
      fetch("components/general/navbar.html")
        .then((r) => r.text())
        .then((html) => (document.getElementById("navbar").innerHTML = html));
    </script>
    <script>
      fetch("components/home/about.html")
        .then((r) => r.text())
        .then((html) => (document.getElementById("about").innerHTML = html));
    </script>
    <script>
      fetch("components/home/services.html")
        .then((r) => r.text())
        .then((html) => (document.getElementById("services").innerHTML = html));
    </script>
  </body>
</html>
